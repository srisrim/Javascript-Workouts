<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/style.css">
</head>

<body>
	<div class="container" id="js-app">
		<!--<div class="row">
			<div class="col-sm-12">
				<h1 class="page-header text-center">JavaScript - GameApp </h1>
			</div>
		</div>-->
		<div class="row">
			<div class="col-sm-5">
				<div class="card user-0 active">
					<div class="card-body">
						<h4 class="card-title">User 1 <span class="user-status"><i class="fa fa-circle fa-xs" aria-hidden="true"></i></span></h4>
						<div class="score">
							<label class="form-control" id="score-0">100</label>
						</div>
						<div class="current-score">
							<button class="btn" type="button">
								Current Score : <span class="badge badge-secondary" id="current-score-0">4</span>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-2">
				<div class="dice-block">
					<div id="dice-img">
						<img alt="Dice" src="assets/img/dice-clipart-1.png" class="img-responsive" id="dice-src">
					</div>
					<div class="dice-roll">
						<button class="btn btn-primary"> <i class="fa fa-retweet" aria-hidden="true"></i> Roll Dice</button>
					</div>
					<div class="save-dice">
						<a href="#"><i class="fa fa-check-square" aria-hidden="true"></i> Hold</a> 
					</div>
				</div>
			</div>
			<div class="col-sm-5">
				<div class="card user-1">
					<div class="card-body">
						<h4 class="card-title">User 2 <span class="user-status"><i class="fa fa-circle fa-xs" aria-hidden="true"></i></span></h4>
						<div class="score">
							<label class="form-control" id="score-1">100</label>
						</div>
						<div class="current-score">
							<button class="btn" type="button">
								Current Score : <span class="badge badge-secondary" id="current-score-1">4</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	<script src="assets/script.js"></script>
</body>

</html>
